{% extends "base.html" %}

{% block title %}{{ _('Prihlásenie | EduForum') }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4 text-center">{{_('Prihlásenie')}}</h2>
    <form method="POST" action="{{ url_for('login.login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="mb-3">
        <label for="username" class="form-label">{{_('Používateľské meno')}}</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">{{_('Heslo')}}</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <p class="mt-3 text-center">
        <a href="{{ url_for('login.forgot_password') }}">{{_('Zabudnuté heslo?')}}</a>
      </p>
      <p class="mt-3 text-center">
        <a href="{{ url_for('login.register') }}">{{_('Nemáte účet? Zaregistrujte sa')}}</a>
      </p>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">{{_('Prihlásiť sa')}}</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
