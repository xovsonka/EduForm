{% extends "base.html" %}

{% block title %}{{_('Zabudnuté heslo | EduForum')}}{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="mb-4 text-center">{{_('Obnova hesla')}}</h3>
      <form method="POST" action="{{ url_for('login.forgot_password') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3">
          <label for="email" class="form-label">{{_('E-mailová adresa')}}</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">{{_('Heslo')}}</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="rePassword" class="form-label">{{_('Znova zadajte heslo')}}</label>
          <input type="password" class="form-control" id="rePassword" name="rePassword" required>
        </div>
        <div class="text-center mt-3 mb-3" >
            <a href="{{ url_for('login.login') }}">{{_('Späť na prihlásenie')}}</a>
          </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">{{_('Odoslať inštrukcie')}}</button>
        </div>
      </form>
      
    </div>
  </div>
{% endblock %}
